name: validate_scripts

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Ensure code is prettified
        uses: creyD/prettier_action@v4.3
        with:
          dry: True
          prettier_options: '--check .'
          prettier_version: 3.1.1
